<div *ngIf='serverValidationErrors.length' class="alert alert-danger" role="alert">
  <div class='row'>
    <div class='col-12' *ngFor='let error of serverValidationErrors'>
      * {{ error | translate }}
  </div>
  </div>
</div>
<div class='card'>
  <h5 class="card-header">{{ 'category.form.add.title' | translate }}</h5>
  <div class="card-body">
    <form [formGroup]='addCategoryForm' (ngSubmit)='submitForm()'>
      <div class='form-row'>
        <div class='form-group pt-2'>
          <label for='name'>{{ 'category.form.add.nameFieldLabel' | translate }}</label>
          <input id='name'
                 type='text'
                 class="form-control"
                 formControlName='name'>
        </div>
        <div class='form-group pb-4 pt-2'>
          <div class='form-check'>
            <input id='status'
                   class='form-check-input'
                   type='checkbox'
                   formControlName='status'>
            <label class='form-check-label'
                   for='status'>{{ 'category.form.add.agreeToTermsFieldLabel' | translate }}</label>
          </div>
        </div>
      </div>
      <button class='btn btn-primary' type='submit'>{{ 'category.form.add.submitLabel' | translate }}</button>
    </form>
  </div>
</div>
